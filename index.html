<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bad+Script" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Awesome Music Site</h1>
    </header>

    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>

    <section class="find">

        <input id="field" type="text" name="field" placeholder="Search" value="">
        <button  id="submit"  value="Submit form">Submit</button>

    </section>

    <div id="results" >
      <p>Search for your favorite song or artist</p>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
